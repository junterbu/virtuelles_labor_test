    <style>
        /* Container für Schieberegler */
        #uiContainer, #bitumenUI {
            background: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            font-family: 'Arial', sans-serif;
            width: 280px;
        }

        /* Überschrift für Slider */
        #uiContainer label, #bitumenUI label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        /* Stil für Schieberegler */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #007bff;
            border-radius: 4px;
            outline: none;
            transition: background 0.2s ease-in-out;
        }

        /* Griff des Schiebereglers */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #ffffff;
            border: 2px solid #007bff;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #ffffff;
            border: 2px solid #007bff;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        /* Hover-Effekt für den Griff */
        input[type="range"]::-webkit-slider-thumb:hover,
        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            background: #0056b3;
            border-color: #0056b3;
        }

        /* Anzeige des gewählten Werts */
        #percentValue, #bitumenValue {
            font-size: 14px;
            font-weight: bold;
            color: #007bff;
            display: block;
            margin-top: 5px;
            text-align: center;
        }

        body { margin: 0; overflow: hidden; }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh; 
        }

        #startAR {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #startAR:hover {
            background-color: #218838;
        }

        #quizContainer {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            max-width: 90%;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        #quizFrage {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .quiz-option {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
            font-size: 16px;
        }
        
        .quiz-option:hover {
            background-color: #0056b3;
        }
        
        #quizSubmit {
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }
        
        #quizSubmit:hover {
            background-color: #218838;
        }
        
        /* Animationen */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
